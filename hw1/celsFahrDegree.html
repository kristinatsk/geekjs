<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelsDegree</title>
</head>
<body>
    <script>
        'use strict';
        let celsDegree = +prompt("Введите температуру в градусах по Цельсию");
        let fahrDegree = (9/5) * celsDegree + 32;
        alert("Температура по Фаренгейту равна: " + fahrDegree) 
    </script>
</body>
</html>
