
<script type="text/javascript">
//сложили 10 и 10 = 20, последняя 10 была задана строкой, 20 было приведено к строке и произошла конкатенация строк и получили 2010
    let sum = 10 + 10 + "10";
    console.log(sum);

//первую 10 привели к строке и произошла конкатенация со второй 10, которая была задана в виде строки, третью 10 тоже привели к строке и также конкатенация, получили 101010 
    let sum1 = 10 + "10" + 10;
    console.log(sum1);

//сложили первые две 10, третью 10, которая изначально была строкой, с помощью унарного плюса привели к числу и получили 30
    let sum2 = 10 + 10 + +"10";
    console.log(sum2);

//делитель, который был задан строкой, не явно при делении был приведен к числу, а т.к. строка была пустая, то это 0. 10 / -0 получили отрицательную бесконечность
    let divis = 10 / -"";
    console.log(divis);

//с помощью унарного плюса привели делитель к числу(можно было обойтись и без него, программа бы не явно привела к числу и поделила одно на другое), но т.к. дробные числа задаются с помощью точки, а не запятой, то при делении выдает ошибку NaN
    let divis1 = 10 / +"2,5";
    console.log(divis1);
</script>
