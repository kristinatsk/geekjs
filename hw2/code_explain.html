<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 когда инкремент ставится перед переменной, то сначала переменная увеличится на 1, а затем она записывается в переменную, которой происходит присваивание, т.е а увеличилась на 1, затем значение а положили в переменную с
        d = b++; alert(d);           // 1 здесь наоборот, сначала b записалось в с, потом b увеличилось на 1
        c = (2+ ++a); alert(c);      // 5 т.к. а из первого примера у нас уже = 2, то а увеличится еще на 1  и будет = 3(предпоследний алерт) и + 2 = 5 (d)
        d = (2+ b++); alert(d);      // 4 b тоже уже = 2, сначала 2 + 2 = 4(d), только затем b увелич на 1 и будет = 3(последний алерт)
        alert(a);                    // 3
        alert(b);                    // 3
    </script>
</body>
</html>
